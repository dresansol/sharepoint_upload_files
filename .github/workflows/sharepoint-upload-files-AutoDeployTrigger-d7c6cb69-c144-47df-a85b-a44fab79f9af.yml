name: Trigger auto deployment for sharepoint-upload-files

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/sharepoint-upload-files-AutoDeployTrigger-d7c6cb69-c144-47df-a85b-a44fab79f9af.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SHAREPOINTUPLOADFILES_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SHAREPOINTUPLOADFILES_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SHAREPOINTUPLOADFILES_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.SHAREPOINTUPLOADFILES_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHAREPOINTUPLOADFILES_REGISTRY_PASSWORD }}
          containerAppName: sharepoint-upload-files
          resourceGroup: Datos
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


